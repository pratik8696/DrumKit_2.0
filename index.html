<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="a key">
      <kbd class="kbd">A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="s S key">
      <kbd class="kbd">S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="d D key">
      <kbd class="kbd">D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="f F key">
      <kbd class="kbd">F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="g G key">
      <kbd class="kbd">G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="h H key">
      <kbd class="kbd">H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="j J key">
      <kbd class="kbd">J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="k K key">
      <kbd class="kbd">K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="l L key">
      <kbd class="kbd">L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
